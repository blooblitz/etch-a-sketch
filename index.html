<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-flex-wrapper">
        <div class="header">
            <div class="header-button" id="dark-mode">Toggle Dark Mode</div>
        </div>
        <div class="content">
            <div class="draw-ui">
                <button class="reset">Reset</button>
                <button class="color">Color</button>
                <button class="Erase">Erase</button>
                <button class="Size">Size</button>
                <div class="slide-container">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <p>Size: <span id="size"></span></p>
                </div>
            </div>
            <div class="grid-draw-container">
            </div>
        </div>
        <div class="footer">
            <h3>Blooblitz 2022</h3>
        </div>
    </div>
	<script src="javascript.js"></script>
  </body>
</html>
